<!doctype html>

<html lang="pt-br">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dupla Falta - Zani Jóias Open 2022</title>

<link href='https://duplafalta.com.br/images/duplafalta.ico' rel='shortcut icon'/>
<link href='https://duplafalta.com.br/images/duplafalta.png' rel='shortcut icon'/>
<link href='https://duplafalta.com.br/images/duplafalta.png' rel='apple-touch-icon'/>
<link href='https://duplafalta.com.br/images/duplafalta.png' rel='shortcut icon' type='image/x-icon'/>

<!-- FOLHAS DE ESTILO CSS : início -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/icomonn.css">
<!-- FOLHAS DE ESTILO CSS : fim -->
	
<!-- CHAMADA PARA OS ARQUIVOS JQUERY : início -->
<script src="js/jquery.min.js"></script>
   <script src="js/jquery.knob.js"></script>
<script src="js/jquery.ccountdown.js"></script>
<script src="js/init.js"></script>
<!--[if lte IE 7]><script src="css/lte-ie7.js"></script><![endif]-->
<!-- CHAMADA PARA OS ARQUIVOS JQUERY : fim -->

</head>
	<body>
		<div id="top" class="container">
			<div class="ccounter" style="width: 100%; height: 21px">
				<!--Altere as cores das barras de contagem e o tamanho dos círculos modificando os valores em "data-width" (largura/tamanho) e "data-fgColor" (cor da barra)-->
				<!-- CÍRCULO 1 - DIAS -->
				<div style="float:left;">
				<input class="knob days" data-width="80" data-min="0" data-max="365" data-displayPrevious=true data-fgColor="#1F2223" data-readOnly="true" value="1">
				</div>
				
				<div class="texto">
				<span style="font-weight: 400">
				<font color="#000000">Dias</font>
				</span>
				</div>
				
				<!-- CÍRCULO 2 - HORAS -->
				<div style="float:left;">
				<input class="knob hour" data-width="80" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#1F2223" data-readOnly="true" value="1">
				</div>
				
				<div class="texto">
				<span style="font-weight: 400">
				<font color="#000000">Horas</font>
				</span>
				</div>
				
				<!-- CÍRCULO 2 - MINUTOS -->
				<div style="float:left;">
				<input class="knob minute" data-width="80" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#1F2223" data-readOnly="true" value="1">
				</div>
				
				<div class="texto">
				<span style="font-weight: 400">
				<font color="#000000">Min</font>
				</span>
				</div>
				
				<!-- CÍRCULO 2 - SEGUNDOS -->
				<div style="float:left;">
				<input class="knob second" data-width="80" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#1F2223" data-readOnly="true" value="0" data-bgcolor="#eee">
				</div>
				
				<div class="texto">
				<span style="font-weight: 400">
				<font color="#000000">Seg</font>
				</span>
				</div>
			</div>	
		</div>
		
		<script>
			// Informe a data final da contagem no formato $(".ccounter").ccountdown((ano, mês, dia, 'hora:minuto');
			$(".ccounter").ccountdown(2022,05,04,'23:59:00');
		</script>
    		
		<!-- FONTES DO GOOGLE : início -->
		<script type="text/javascript">
			var primary_font_code = 'Sintony:400,700:latin,latin-ext';
			var secondary_font_code = 'Bree+Serif::latin,latin-ext';
			var web_fonts = [primary_font_code];
			if(secondary_font_code != ''){
			    web_fonts.push(secondary_font_code);
			}

			WebFontConfig = {
			    google: { families: web_fonts }
			};
			(function() {
			    var wf = document.createElement('script');
			    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			    wf.type = 'text/javascript';
			    wf.async = 'true';
			    var s = document.getElementsByTagName('script')[0];
			    s.parentNode.insertBefore(wf, s);
			})();
			
		</script>
		<!-- FONTES DO GOOGLE : fim -->
	</body>
</html>
