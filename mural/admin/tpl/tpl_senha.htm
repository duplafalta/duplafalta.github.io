<html><head>
<title>Estatisticas</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
body {
	scrollbar-face-color:#6CB1F7;
	scrollbar-highlight-color:#DFF2FD;
	scrollbar-3dlight-color:#99D5F9;
	scrollbar-darkshadow-color:#000000;
	scrollbar-shadow-color:#0E7AE7;
	scrollbar-arrow-color:#FFFFFF;
	scrollbar-track-color:#CFEBFC;
	margin-left: 10px;
	margin-top: 10px;
	margin-bottom: 0px;
	background-image: url(../imagens/bg_visualizar.jpg);
}	
.tabela {
	font-family: Verdana, Arial;
	font-size: 10px;
	color: #000000;
}
.tabela3 {
	font-family: Verdana, Arial;
	font-size: 10px;
	letter-spacing: normal;
	word-spacing: normal;
	border-top: 1px solid #666666;
	border-right: 1px solid #666666;
	border-bottom: 1px solid #666666;
	border-left: 1px solid #666666;
}
.tabela4 {
	font-family: Verdana, Arial;
	font-size: 10px;
	letter-spacing: normal;
	word-spacing: normal;
	border-top: 1px solid #666666;
	border-right: 1px solid #666666;
	border-bottom: 1px solid #666666;
	border-left: 1px solid #666666;
}
a:link {
	color: #000000;
	text-decoration: none;
}
a:visited {
	color: #000000;
	text-decoration: none;
}
a:hover {
	color: #000000;
	text-decoration: underline;
}
.campos {
	font-family: Verdana, Arial;
	font-size: 10px;
	color: #000000;
	border: 1px solid #000000;
}
.botao {
	font-family: Verdana, Arial;
	font-size: 10px;
	color: #000000;
	background-color: #FFFFFF;
	border: 1px solid #000000;
}
.botao2 {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
	color: #FF0000;
	border: 1px solid #000000;
}
.campos2 {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
	color: #FF0000;
	border: 1px solid #000000;
}
.campoerro {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
	color: #FF0000;
	border: 1px solid #FF0000;
	background-color: #FFE1E1;
}
.regua {
    border: 1px ridge;
}
</style>
</head>
<body>
<table width="100%" bgcolor="#FFFFFF" border="0" align="center" cellpadding="4" cellspacing="1" class="tabela3">
  <tr>
    <td height="22" background="tpl/img/bg_menu.gif" bgcolor="#A3CEFA">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#CFEBFC"><strong>{Titulo}</strong></td>
  </tr>
</table>
<br>
<!-- BEGIN DYNAMIC BLOCK: erro -->
<table width="100%" bgcolor="#FFFFFF" border="0" align="center" cellpadding="4" cellspacing="1" class="tabela3">
  <tr> 
    <td height="22" background="tpl/img/bg_menu.gif" bgcolor="#A3CEFA">&nbsp;</td>
  </tr>
  <tr> 
    <td bgcolor="#CFEBFC"><strong>{Erro}</strong></td>
  </tr>
</table>
<!-- END DYNAMIC BLOCK: erro -->
<!-- BEGIN DYNAMIC BLOCK: mudar_senha --> 
<form name="mudar_senha" method="post" action="?acao=senha&mudar=sim">
  <table width="100%" bgcolor="#FFFFFF" border="0" align="center" cellpadding="4" cellspacing="1" class="tabela3">
    <tr bgcolor="#A3CEFA"> 
      <td height="22" colspan="2" background="tpl/img/bg_menu.gif"> 
        <div align="center"><b></b></div></td>
    </tr>
    <tr> 
      <td width="18%" height="25" bgcolor="#CFEBFC"> 
        <div align="left">{IdiomaUsuarioLogin}: </div></td>
      <td width="82%" bgcolor="#A3CEFA"> 
        <input name="usuario1" type="text" class="campos"></td>
    </tr>
    <tr> 
      <td bgcolor="#CFEBFC">{IdiomaSenhaLogin}:</td>
      <td bgcolor="#A3CEFA"> 
        <input name="senha1" type="password" class="campos"></td>
    </tr>
    <tr bgcolor="#5AA8F5"> 
      <td colspan="2"> 
        <div align="center"> 
          <input type="submit" name="Submit" value="{IdiomaEnviarAdmin}" class="botao">
        </div></td>
    </tr>
  </table>
</form>
<!-- END DYNAMIC BLOCK: mudar_senha --> 
</body>
</html>
